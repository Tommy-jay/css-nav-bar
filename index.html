<!DOCTYPE html>
<html>
<head>
    
    <title>Responsive Navbar using css</title>
    <link rel="stylesheet" type="text/css" href="CSS/navbar.css">
</head>
<body>
    <nav class="nav">
        <span class="logo">CODEBROW</span>
        <input type="checkbox" id="check">
        <label for="check">
            <img class="menuIcon" src="../Navbar/Image/alt.png" alt="">
        </label>
        <ul class="menu">
            <li class="menuItems" active>Home</li>
            <li class="menuItems" active>About</li>
            <li class="menuItems" active>Privacy</li>
            <li class="menuItems" active>Services</li>
        </ul>
    </nav>
</body>
</html>
